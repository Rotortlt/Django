{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="main_header">
                Товары Дизайн студии Черешня!
    </div>
    {% for product in products %}
        <div class="card_goods">
            <div class="img_goods">
                <a href="#"><img src='{{ product.image }}'  title='{{ product.short_desc }}' width="200" height="180"></a>
            </div>
        <div class="link_to_product">
            <a href="#"><h3>
                    {{ product.name }}
                </h3> </a>
        </div>
    </div>

    {% endfor %}


{% endblock %}
